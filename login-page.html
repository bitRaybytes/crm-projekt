<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to enter</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="bg">
    <!-- Logo-Section -->
    <div class="logo__container">
        <div class="logo__image">
            <a href="">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path
                        d="m298-456 143-104-143-104-36 48 77 56-77 56 36 48Zm364 0 36-48-77-56 77-56-36-48-143 104 143 104ZM420-278l60-60 60 60 60-60 39 39 42-42-81-81-60 60-60-60-60 60-60-60-81 81 42 42 39-39 60 60Zm60 198q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-400Zm0 320q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Z" />
                </svg>
            </a>
            <p class="logo-link">
                <a href="">
                    <span class="line-space">KEEP</span>

                    <br>UP SALES!
                </a>
            </p>
        </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <!-- Header-Section -->
    <header class="header__container">
        <div class="header__navbar">
            <ul class="header__lists">
                
                <div class="btn-animation">
                    <li class="header__links " id="register-button-header"><a class="header-link"
                        href="#">Registrieren</a></li>
                    </div>
                    <div class="btn-animation">
                        <li class="header__links"><a class="header-link" href="">Hilfe</a></li>
                    </div>
                    <div class="btn-animation">
                        <li class="header__links"><a class="header-link" href="">Kontakt</a></li>
                    </div>
                    
                </ul>
            </div>
        </header>
        
    <!-- Login-Section -->
    <div class="login__container">
        <div class="login__form">

            <h1 class="login__title ">Login</h1>

            <form class="username__field" action="" method="post">
                <div class="fields__container">
                    <label class="login__label username-label" for="username">Benutzername:</label>
                    <input class="login__input username-input" type="username" id="username" required
                        placeholder="Bitte gib deinen Benutzernamen ein">
                </div>
            </form>

            <form class="password__field" action="" method="post">
                <div class="fields__container">
                    <label class="login__label password-label" for="password">Passwort:</label>
                    <input class="login__input password-input" type="password" required
                        placeholder="Bitte gib dein Passwort ein">
                </div>
            </form>

            <div class="login__btn">
                <div class="btn__wrap">
                    <button class="login-btn">Einloggen</button>
                </div>
            </div>

            <div class="user__maintenance">
                <p><a href="">Passwort vergessen?</a></p>
                <p><a href="#" id="createAccount">Konto anlegen</a></p>
                <div class="popup_wrapper display-none" id="popup-form">

                    <div class="popup_form_container">
                        <h1 class="create_account_title">Erstelle ein Profil</h1>


                        <form action="" class="create-account__form">
                            <input class="create_username" type="username" name="" id="" placeholder="Vor- und Zuname"
                                required>
                            <input class="create_username" type="text" name="" id="" placeholder="Benutzername"
                                required>
                            <input class="create_username" type="email" name="" id=""
                                placeholder="@ Bitte gib eine g端ltige E-Mail ein" required>

                            <input class="create_username" type="password" name="" id=""
                                placeholder="Bitte gib ein Passwort ein" required>

                            <input class="create_username" type="password" name="" id=""
                                placeholder="Passwort wiederholen" required>
                            <div class="login__btn margin">
                                <div class="btn__wrap">
                                    <button class="login-btn" id="register-btn">Registrieren</button>
                                </div>
                            </div>
                            <!-- <input class="create_username" type="username" name="" id="" placeholder="Bitte gib eine g端ltige E-Mail ein" required>
                            <input class="create_username" type="username" name="" id="" placeholder="Bitte gib eine g端ltige E-Mail ein" required> -->
                        </form>


                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Image-Section -->
    <div class="image__container">
        <div class="image-layer">
            <h1 class="title bg-gradient">Was hast du heute vor?</h1>
            <!-- <img class="image" src="Ressources/login-items/login_page_img.svg" alt=""> -->
            <div class="circle-1 shadow"></div>
            <div class="circle-2 shadow"></div>
            <div class="circle-3 shadow"></div>
            <div class="circle-4 shadow"></div>
        </div>


    </div>


    <!-- Footer-Section -->
    <footer class="footer__container">
        <div class="legal__wrapper">
            <p class="legal">RECHTLICHES</p>
        </div>
        <div class="f-links__wrapper">
            <div class="footer__links">
                <div class="f-links__container">
                    <p class="width"><a href="">Impressum</a></p>
                </div>
                <div class="f-links__container">
                    <p class="width"><a href="">Datenschutz</a></p>
                </div>
                <div class="f-links__container">
                    <p class="width"><a href="">AGB</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="/CRM-Projekt/JavaScript/login.js"></script>

</body>


</html>
